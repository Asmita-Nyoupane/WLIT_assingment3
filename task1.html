<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-3</title>
</head>
<body>
    <div id="container">I will change my color according to your choice</div>
    <input  id="input1" type="text" placeholder="Enter your choice of color">
    <button id="btn">Enter</button>
</body>
<script>
const btn=document.getElementById('btn')

btn.addEventListener('click',()=>{
 const choice=document .getElementById("input1").value;
const text1=document.getElementById("container")
text1.style.color=choice;
    

})

</script>
</html>
